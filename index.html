<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Sales Report</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="action.init()">
    <div id='region-select' onclick="action.selectRegion(event)">
        <input type="checkbox" name="region-all"> Select All<br>
        <input type="checkbox" name="region" value="East" checked> East<br>
        <input type="checkbox" name="region" value="North"> North<br>
        <input type="checkbox" name="region" value="South"> South<br>
    </div>
    <div id='product-select' onclick="action.selectProduct(event)">
        <input type="checkbox" name="product-all"> Select All<br>
        <input type="checkbox" name="product" value="Phone" checked> Phone<br>
        <input type="checkbox" name="product" value="Laptop"> Laptop<br>
        <input type="checkbox" name="product" value="Smart Speaker"> Smart Speaker<br>
    </div>

    <div id="table-wrapper"></div>

    <script src='./js/ife31data.js'></script>
    <script src='./js/table.js'></script>
    <script src='./js/app.js'></script>
</body>

</html>
