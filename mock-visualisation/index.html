lo<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>SVG and Canvas Practice</title>
</head>

<body>
    <img src="./line.svg" alt="line" style="width: 100px; height: 100px;">
    <img src="./rect.svg" alt="rect" style="width: 220px; height: 100px">
    <img src="./circle.svg" alt="circle" style="width: 100px; height: 100px;">
    <img src="./text.svg" alt="text" style="width: 240px; height: 80px;">
    <embed src="./flower.svg" alt="flower" style="width: 135px; height: 140px;">
    <embed src="./tree.svg" alt="tree" style="width: 200px; height: 240px;" />

    <canvas id="line" width="150" height="150"></canvas>
    <canvas id="rect" width="150" height="150"></canvas>
    <canvas id="circle" width="150" height="150"></canvas>
    <canvas id="text" width="150" height="150"></canvas>
    <canvas id="clock" width="150" height="150"></canvas>
    <canvas id="cloud" width="150" height="150"></canvas>

    <script src="./canvas-practice.js"></script>
</body>

</html>
